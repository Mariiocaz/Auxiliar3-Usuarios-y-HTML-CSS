<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Registro</title>
   <!-- Estilos locales: -->
    <link rel="stylesheet" type="text/css" href="static/todoapp/style.css">
    <!-- Estilos de Bootstrap -->

</head>
<body>
   <div class="container-sm shadow p-3 mb-5 bg-body rounded margen">
        <h1> Registro </h1>

            {% csrf_token %}

                            </div>

                            <div class="form-group col">

                                <input type="text" class="form-control" id="apodo" name="apodo" required>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="container">
                        <div class="row">    
                            <div class = "col">
                                <label for="pronombre">Pronombre</label>
                                <select id="pronombre" class="form-control" name="pronombre" required>
                                    <option class="disabled" value="">Elige un pronombre</option>
                                    <option value="El">El</option>
                                    <option value="La">La</option>
                                    <option value="Le">Le</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        
                            <div class="form-group col">
                                 <label for="mail">Mail</label>
                                 <input type="email" class="form-control" id="mail" name="mail" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="contrase単a">Contrase単a</label>
                        <input type="password" class="form-control" id="contrase単a" name="contrase単a" required>
                    </div>
                </div>

                <button class="btn btn-primary margen" type="submit">Crear usuario</button> 
            </div>
        </form>
   </div>
</body>
</html>
